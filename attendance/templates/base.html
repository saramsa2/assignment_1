<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>
    {% block title %}

    {% endblock %}
    </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">


</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
        <h1>ATTENDANCE SYSTEM</h1>
        </div>
    </nav>
    {% if user.is_superuser %}
    <nav class="nav navbar navbar-dark justify-content-center" style="background-color: #ffe0c8;">
        <a class="nav-link" href="{% url 'semesters_list' %}"><button type="button" class="btn btn-outline-primary">Semester</button></a>
        <a class="nav-link" href="{% url 'courses_list' %}"><button type="button" class="btn btn-outline-primary">Course</button></a>
        <a class="nav-link" href="{% url 'lecturer_list' %}"><button type="button" class="btn btn-outline-primary">Lecturer</button></a>
        <a class="nav-link" href="{% url 'student_list' %}"><button type="button" class="btn btn-outline-primary">Student</button></a>
        <a class="nav-link" href="{% url 'class_list' %}"><button type="button" class="btn btn-outline-primary">Class</button></a>
{#        {% else %}#}
{#        <a class="nav-link" href="{% url 'class_list' %}"><button type="button" class="btn btn-outline-primary">Class</button></a>#}
{#        <a class="nav-link" href="{% url 'studnet_attendance' %}"><button type="button" class="btn btn-outline-primary">Attendance</button></a>#}

    </nav>
    {% endif %}

    {% if  user.is_authenticated %}
    <nav class="nav justify-content-end" style="background-color: #fff1ec;">
        <a class="nav-link" href="{% url 'logout' %}"><button type="button" class="btn btn-outline-primary">Logout</button></a>
    </nav>
    {% endif %}
    {% block content %}

    {% endblock %}


    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
            crossorigin="anonymous"></script>

    {% if messages %}
        {% for message in messages %}
         <script>alert('{{ message }}')</script>
        {% endfor %}
    {% endif %}
</body>
</html>
