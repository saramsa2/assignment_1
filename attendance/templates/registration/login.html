{% extends "base.html" %}
{% block title %}
{{ title }}
{% endblock %}

{% block content %}
    <div style="height: 5rem"></div>
    <form method="post" >
        {% csrf_token %}
        <section class="mt-5 p-4 d-flex justify-content-center pb-4">
            <div class="bg-white border rounded-5">
                <section class="w-100 p-4 d-flex justify-content-center pb-4">
                    <div style="width: 26rem;">
                        <div class="form-group clearfix m-2">
                            <label for="username" class="col-md-4 control-label text-right">Username:</label>
                            <div class="">
                                <input name="username" value="" type="text" class="form-control" />
                            </div>
                        </div>
                        <div class="form-group clearfix m-2">
                            <label for="password" class="col-md-4 control-label text-right">Password:</label>
                            <div >
                                <input name="password" type="password" class="form-control" />
                            </div>
                        </div>
                        <div class="col-md-offset-4 mt-5 ms-5 me-5">
                            <input name="login" type="submit" value="Login" class="btn btn-success form-control" />
                        </div>
                    </div>
                </section>
            </div>
        </section>
    </form>


{% endblock %}
